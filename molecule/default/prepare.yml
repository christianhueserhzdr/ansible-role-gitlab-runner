---
- name: Prepare
  hosts: all
  tasks:
    - when: ansible_os_family == 'Debian'
      block:
        - name: Install missing dependencies
          apt:
            name:
              - sudo              # for `become` privilege escalation
              - iproute2          # for gathering network facts
              - ca-certificates   # for Gitlab-Runner download
            state: present
            update_cache: yes
