---
galaxy_info:
  role_name: gitlab_runner_role
  namespace: hifis
  author: HIFIS Software team
  description: Install GitLab CI in Openstack
  company: Helmholtz Association

  # If the issue tracker for your role is not on github, uncomment the
  # next line and provide a value
  issue_tracker_url: https://gitlab.com/hifis/ansible/gitlab-ci-openstack/-/issues

  license: Apache-2.0
  min_ansible_version: 2.9

  platforms:
    - name: Ubuntu
      versions:
        - focal
    - name: Debian
      versions:
        - buster

  galaxy_tags:
    - gitlab
    - ci
    - cd
    - openstack

collections:
  - community.crypto

dependencies:
  - role: geerlingguy.docker
    vars:
      docker_install_compose: false
...
